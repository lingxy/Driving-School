<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Menu Left Aligned</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }

    .nav-item {
      flex-grow: 1;
      color: #333;
      display: flex;
      flex-direction: column; /* stack icon above label */
      align-items: flex-start; /* push to left */
      padding-left: 12px;      /* margin from edge */
      position: relative;
    }

    .nav-item i {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .nav-item span {
      font-size: 12px;
      position: relative;
      padding-bottom: 4px;
    }

    /* Active underline indicator */
    .nav-item.active span::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0; /* align underline to left */
      width: 20px;
      height: 2px;
      background-color: #007bff;
      border-radius: 2px;
    }

    .nav-item.active {
      color: #007bff;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="bottom-nav">
    <div class="nav-item active">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-concierge-bell"></i>
      <span>Services</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-question-circle"></i>
      <span>Help</span>
    </div>
  </div>

</body>
</html>
