<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f9f9f9; }

    /* Custom gradient navbar */
    .navbar {
      background: linear-gradient(135deg, #0096FF 0%, #2575fc 100%);
    }
    .navbar .nav-link, .navbar-brand {
      color: #fff !important;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }
    .nav-item {
      flex-grow: 1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 12px;
      position: relative;
    }
    .nav-item i {
      font-size: 20px;
      margin-bottom: 2px;
    }
    .nav-item span {
      font-size: 13px;
      position: relative;
      padding-bottom: 4px;
    }
    .nav-item.active span::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 20px;
      height: 2px;
      background-color: #0d6efd;
      border-radius: 2px;
    }
    .nav-item.active {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="sample.html"><i class="fas fa-car me-2"></i>Driving Lessons</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fas fa-file-alt me-2"></i>Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Student Info -->
  <header class="bg-light border-bottom border-primary p-3">
    <h2 class="h5">Selected Student</h2>
    <p><strong>Name:</strong> <span id="studentName" class="text-primary">Loading...</span></p>
    <p><strong>Licence:</strong> <span id="studentLicence" class="text-primary">Loading...</span></p>
    <p><strong>Progress:</strong> <span id="studentProgress" class="text-primary">Loading...</span></p>
  </header>

  <!-- Students Table -->
  <section class="container my-4">
    <div id="studentsTable"></div>
  </section>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-concierge-bell"></i>
      <span>Services</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-question-circle"></i>
      <span>Help</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch all students
    fetch("/Mobile/get_all_students.php")
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data) && data.length > 0) {
          const first = data[0];
          document.getElementById("studentName").textContent = first.firstname;
          document.getElementById("studentLicence").textContent = first.licence;
          document.getElementById("studentProgress").textContent = first.progress || "Not recorded";

          // Build Bootstrap table
          let html = `
            <table class="table table-striped table-hover bg-white shadow-sm">
              <thead class="table-primary">
                <tr>
                  <th>First Name</th>
                  <th>Licence</th>
                  <th>Period</th>
                  <th>Progress</th>
                  <th>Amount Paid</th>
                </tr>
              </thead>
              <tbody>`;
          data.forEach(s => {
            html += `
              <tr>
                <td>${s.firstname}</td>
                <td>${s.licence}</td>
                <td>${s.period}</td>
                <td>${s.progress || "Not recorded"}</td>
                <td>${s.amount}</td>
              </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("studentsTable").innerHTML = html;
        } else {
          document.getElementById("studentsTable").innerHTML = "<div class='alert alert-warning'>No student records found.</div>";
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("studentsTable").innerHTML = "<div class='alert alert-danger'>Error loading student data.</div>";
      });
  </script>
</body>
</html>
